language: java

services:
  - docker
  
jdk: 
  - oraclejdk8
  - openjdk11

before_install:
  - echo $TRAVIS_COMMIT
  - echo $TRAVIS_TAG
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_BUILD_NUMBER
  - echo $TRAVIS_REPO_SLUG

addons:
  sonarcloud:
    organization: "arnotjevleesch-github" # the key of the org you chose at step #3
    token:
      secure: $SONAR # encrypted value of your token

